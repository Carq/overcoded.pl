# The layout text of site

# ----- Commons label -----

layout:
  post: Post
  category: Category
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Główna
  categories: Categories
  tags: Tags
  archives: Archives
  about: About

# the text displayed in the search bar & search results
search:
  hint: szukaj
  cancel: Anuluj
  no_results: Oops! Nie znaleziono wyników.

panel:
  lastmod: Ostatnio zaktualizowane
  trending_tags: Popularne tagi
  toc: Contents

copyright:
  # Shown at the bottom of the post
  license:
    template: Ten post jest objęty licencją :LICENSE_NAME przez autora.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Niektóre prawa zastrzeżone..
  verbose: >-
    Except where otherwise noted, the blog posts on this site are licensed
    under the Creative Commons Attribution 4.0 International (CC BY 4.0) License by the author.

meta: :PLATFORM - motyw :THEME.

not_found:
  statment: Przepraszamy, zgubiliśmy ten adres URL lub wskazuje on na coś, co nie istnieje.

notification:
  update_found: Dostępna jest nowa wersja treści.
  update: Aktualizacja

# ----- Posts related labels -----

post:
  written_by: Przez
  posted: Opublikowane
  updated: Zaktualizowano
  words: słowa
  pageview_measure: wyświetlania
  read_time:
    unit: min
    prompt: czytania
  relate_posts: Czytaj dalej
  share: Share
  button:
    next: Nowszy
    previous: Starszy
    copy_code:
      succeed: Skopiowano!
    share_link:
      title: Kopiuj link
      succeed: Link skopiowany pomyślnie!
  # pinned prompt of posts list on homepage
  pin_prompt: Przypięty

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%b %e, %Y"
    dayjs: "ll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

# categories page
categories:
  category_measure:
    singular: category
    plural: categories
  post_measure:
    singular: post
    plural: posts
